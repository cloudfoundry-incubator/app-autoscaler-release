---
default_db:
  databases:
    - {name: autoscaler, tag: default}
  db_scheme: postgres
  port: 5432
  roles:
    - {name: postgres, password: postgres, tag: default}

api_server_properties:
  db_config:
    idle_timeout: 1000
    max_connections: 10
    min_connections: 0
  port: 6100
  tls:
    autoscaler:
      ca_cert: (( app_autoscaler_ca_cert ))
    server:
      cert: (( apiserver_server_cert ))
      key:  (( apiserver_server_key))
  scheduler:
    ca_cert: (( app_autoscaler_ca_cert ))
    client_cert: (( scheduler_client_cert ))
    client_key: (( scheduler_client_key ))

service_broker_properties:
  db_config:
    idle_timeout: 1000
    max_connections: 10
    min_connections: 0
  port : 6101
  tls:
    autoscaler:
      ca_cert: (( app_autoscaler_ca_cert ))
    server:
      cert: (( servicebroker_server_cert ))
      key: ((servicebroker_server_key ))
  username: username
  password: password
  http_request_timeout: 5000

scheduler_properties:
  port: 6102
  job_reschedule_interval_millisecond: 10000
  job_reschedule_maxcount: 6
  notification_reschedule_maxcount: 3
  ca_cert: (( app_autoscaler_ca_cert ))
  server_cert: (( scheduler_server_cert ))
  server_key: (( scheduler_server_key ))
  scalingengine:
    ca_cert: (( app_autoscaler_ca_cert ))
    client_cert: (( scalingengine_client_cert ))
    client_key: (( scalingengine_client_key ))

cf_properties:
  api: https://api.bosh-lite.com
  grant_type: password
  username: admin
  password: admin
  client_id: admin
  secret: admin-secret

pruner_properties:
  logging:
    level: debug

metricscollector_properties:
  logging:
    level: debug
  server:
    port: 6103
  tls:
    autoscaler:
      ca_cert: (( app_autoscaler_ca_cert ))
    server:
      cert: (( metricscollector_server_cert ))
      key: (( metricscollector_server_key ))

scalingengine_properties:
  logging:
    level: debug
  server:
    port: 6104
  tls:
    autoscaler:
      ca_cert: (( app_autoscaler_ca_cert ))
    server:
      cert: (( scalingengine_server_cert ))
      key: (( scalingengine_server_key ))

eventgenerator_properties:
  logging:
    level: debug
  tls:
    autoscaler:
      ca_cert: (( app_autoscaler_ca_cert ))
    client_scalingengine:
      cert: (( scalingengine_client_cert ))
      key: (( scalingengine_client_key ))
    client_metricscollector:
      cert: (( metricscollector_client_cert ))
      key: (( metricscollector_client_key ))

