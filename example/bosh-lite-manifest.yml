<%
  director_uuid = `bosh status --uuid 2>/dev/null`.strip
%>

--- 
director_uuid: <%= director_uuid %>
name: app-autoscaler-release

## Release Details ###
releases: 
  - name: app-autoscaler
    version: latest

## Stemcell details ##
stemcells: 
  - alias: default
    os: ubuntu-trusty
    version: latest

## Canary details ##
update: 
  canaries: 1
  canary_watch_time: 1000-300000
  max_in_flight: 3
  update_watch_time: 1000-300000


## Instance groups ##

instance_groups: 
  - name: postgresql
    azs: 
      - z1
    instances: 1
    jobs: 
      - name: postgresql
        properties: 
          adapter: postgres
          dbname: autoscaler
          host: 10.244.1.2
          password: postgres
          port: 5432
          user: postgres
          maxconnections: 200
        provides: 
          db: 
            as: postgresql
        release: app-autoscaler
    networks: 
      - name: default
        static_ips: 10.244.1.2
    stemcell: default
    vm_type: default
